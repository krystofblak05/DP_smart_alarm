{% load static %} 
  <head>
    <meta charset="utf-8">
    <title>Smart Alarm - probouzejte se chytře!</title>
    <link rel='stylesheet' href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css" rel="stylesheet">
  </head>
  <body class="d-flex min-vh-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
            <h3 class="float-md-start mb-0"><a href="/" class="text-decoration-none link-light">Smart Alarm</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="history">History</a>
                <a class="nav-link active" href="settings">Settings</a>
                <a class="nav-link" href="logout">Log Out</a>
            </nav>
            </div>
        </header>
        <main>
            <div id="formAddEvent">
                <div class="px-5 py-1 my-3 pt-3 text-center t-s-n">
                    <form method="post" action="" class="p-4 p-md-5 border rounded-3 bg-light">
                        {% csrf_token %}
                        <div class="mb-3 text-dark">
                            <h2>Vyplňte defaultní adresu</h2>
                            <p>Pokud nepovolíte aktuální adresu v prohlížeči, bude systémem použita tato.</p>
                            <input type="text" class="form-control" name="address" placeholder="Vaše nová adresa" value="{{data.address}}"/>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-lg btn-dark" value="Uložit">Uložit</button>
                        </div>
                        <br>
                        <iframe width="450" height="250" frameborder="0" style="border:0;" referrerpolicy="no-referrer-when-downgrade"
                        src="https://google.com/maps/embed/v1/place?key=AIzaSyBNv1qI82L_Db4lwrU6C-gMYa75V6Dt96E&q={{data.lat}},{{data.lon}}"
                        allowfullscreen>
                        </iframe>
                    </form> 
                </div>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Aplikace <span class="text-white">Smart Alarm</span> pro DP 2023 - autorem je <span class="text-white">Kryštof Blažej</span></p>
        </footer>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
