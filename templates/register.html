{% load static %} 
<head>
    <link rel='stylesheet' href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </body>
</head>
<body>
        <h1 class="text-center mt-5" >Sign Up below</h1>
        {% for message in messages %}
        <h5 class="text-center">{{message}}</h5>
        {% endfor %}
        <div class="px-5 py-1 my-3 text-center">
            <form action="register" method="POST" class="p-4 p-md-5 border rounded-3 bg-light login">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control" type="text" name="username" placeholder="Username" />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email" />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Heslo"/>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password2" placeholder="Opakuj Heslo"/>
                </div>
                <div class="mb-3">
                    <button type="submit" class="w-100 btn btn-lg btn-primary" value="Odeslat">Odeslat</button>
                </div>  
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
