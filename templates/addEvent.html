{% load static %} 
  <head>
    <meta charset="utf-8">
    <title>Smart Alarm - probouzejte se chytře!</title>
    <link rel='stylesheet' href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css" rel="stylesheet">
  </head>
  <body class="text-center h-100 text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
            <h3 class="float-md-start mb-0"><a href="/" class="text-decoration-none link-light">Smart Alarm</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="../history">History</a>
                <a class="nav-link active" href="../settings">Settings</a>
                <a class="nav-link" href="../logout">Log Out</a>
            </nav>
            </div>
        </header>
        <main class="pt-5">
            <h1>Přidej novou událost</h1>
            <div id="formAddEvent">
                <div class="px-5 py-1 my-3 text-center t-s-n">
                    <form method="post" action="" class="p-4 p-md-5 border rounded-3 bg-light login">
                        {% csrf_token %}
                        {% if error %}
                            <p class="fw-bolder text-danger">{{error}}</p>
                        {% endif %}
                        <div class="mb-3">
                            <label class="pb-2 text-dark" for="name">Název události:</label>
                            <input class="form-control" type="text" name="name" placeholder="škola" value="{{event_name}}"/>
                        </div>
                        <div class="mb-3">
                            <label class="pb-2 text-dark" for="minutes">Kolik minut před událostí budit:</label>
                            <input class="form-control" type="number" name="minutes" placeholder="30 minut"/>
                            <input type="hidden" name="user" value="{{user.username}}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label text-dark" for="bad_weather">Ignorovat za špatného počasí</label>
                            <input class="form-check-input" type="checkbox" name="bad_weather">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="w-100 btn btn-lg btn-dark" type="submit" value="Uložit">Uložit</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Aplikace <span class="text-white">Smart Alarm</span> pro DP 2023 - autorem je <span class="text-white">Kryštof Blažej</span></p>
        </footer>
    </div> 
    <script src="{% static 'geo.js' %}"></script>  
    <script src="{% static 'countdown.js' %}"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
